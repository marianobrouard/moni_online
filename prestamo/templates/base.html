{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="{% static 'estilo.css' %}"
    />
    <div class="container p-3" id="top-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          
          <div id="logo-image"> 
            <img class="img-fluid" src="{% static 'moni-acostada.png' %}" alt="">
          </div>

          <a class="navbar-brand" href="{% url 'prestamo_app:home' %}">Moni online</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              {% if user.is_staff %}
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'prestamo_app:home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'prestamo_app:listaPrestamos' %}">Prestamos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'prestamo_app:agregarPrestamos' %}">Agregar Prestamo</a>
                </li>
              {%else%}
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'prestamo_app:home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'prestamo_app:agregarPrestamos' %}">Agregar Prestamo</a>
                </li>
              {%endif%}
          </ul>
          </div>
        </nav>

      {% block content %} 
      {% endblock content %}
    </div>

    <title>Moni|online</title>
  </head>
  <body>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
